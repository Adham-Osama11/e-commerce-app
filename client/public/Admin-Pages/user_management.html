<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management</title>

  <!-- AUTH GUARD: redirect to login if not logged in -->
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.replace('../../login.html');
    }
  </script>

  <!-- CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/CSS/user_management.css">
</head>
<body>
  <div class="wrapper d-flex">
      <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
      <h4 class="mb-4 fw-bold">Admin Panel</h4>
      <nav class="nav flex-column">
        <a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
        <a class="nav-link active" href="user_management.html"><i class="bi bi-people me-2"></i> User Management</a>
        <a class="nav-link" href="order_management.html"><i class="bi bi-bag-check me-2"></i> Order Management</a>
        <a class="nav-link" href="inventory_management.html"><i class="bi bi-box-seam me-2"></i> Inventory Management</a>
        <a id="logoutBtn" class="nav-link mt-auto text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-deep-teal fw-bold">User Management</h3>
        <div>
          <button class="btn btn-dark me-2" onclick="window.location.href='../index.html'">Go to Website</button>
          <button id="addUserBtn" class="btn btn-teal">
            <i class="bi bi-person-plus me-1"></i> Add User
          </button>
          
        </div>
      </div>

      <!-- Filters -->
      <div class="row mb-3">
        <div class="col-md-4 mb-2">
          <input type="text" id="searchInput" class="form-control" placeholder="Search by name">
        </div>
        <div class="col-md-3 mb-2">
          <select id="filterRole" class="form-select">
            <option value="">Show All</option>
            <option value="admin">admin</option>
            <option value="user">user</option>
          </select>
        </div>
        <div class="col-md-3 mb-2">
          <select id="filterStatus" class="form-select">
            <option value="">Filter by Status</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>
      </div>

      <!-- Table -->
      <div class="table-responsive rounded shadow-sm">
        <table class="table table-bordered align-middle bg-white">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- rows injected by JS -->
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="d-flex justify-content-center mt-4">
        <nav>
          <ul class="pagination mb-0" id="paginationContainer"></ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- Nav behavior (if any) -->
  <script src="services/nav.js"></script>
  <!-- User management logic -->
  <script src="services/userManagement.js"></script>
</body>
</html>
