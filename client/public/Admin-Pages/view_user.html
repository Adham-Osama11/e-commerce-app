<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View User</title>

  <!-- AUTH GUARD -->
  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.replace('login.html');
  </script>

  <!-- CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="client\public\assets\CSS\view_user.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar (same as user_management.html) -->
    <div class="bg-white p-3 shadow-sm sidebar">
      <h5 class="fw-bold mb-4">Admin Panel</h5>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="./dashboard.html" class="nav-link">Dashboard</a></li>
        <li class="nav-item"><a href="./user_management.html" class="nav-link">User Management</a></li>
        <li class="nav-item"><a href="./order_management.html" class="nav-link">Order Management</a></li>
        <li class="nav-item"><a href="./inventory_management.html" class="nav-link">Inventory</a></li>
        <li class="nav-item mt-3"><a href="#" class="nav-link text-danger">Logout</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      <button id="backBtn" class="btn btn-outline-secondary mb-4">
        <i class="bi bi-arrow-left"></i> Back
      </button>
      <h3 class="text-deep-teal fw-bold mb-4">View User</h3>

      <div class="card shadow-sm">
        <div class="card-body">
          <table class="table">
            <tbody>
              <tr><th>Name</th><td id="detailName"></td></tr>
              <tr><th>Email</th><td id="detailEmail"></td></tr>
              <tr><th>Role</th><td id="detailRole"></td></tr>
              <tr><th>Status</th><td id="detailStatus"></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="services/nav.js"></script>
  <script src="services/viewUser.js"></script>
</body>
</html>
