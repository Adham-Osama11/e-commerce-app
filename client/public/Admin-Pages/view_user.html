<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View User</title>

  <!-- AUTH GUARD -->
  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.replace('login.html');
  </script>

  <!-- CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/CSS/view_user.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
      <h4 class="mb-4 fw-bold">Admin Panel</h4>
      <nav class="nav flex-column">
        <a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
        <a class="nav-link active" href="user_management.html"><i class="bi bi-people me-2"></i> User Management</a>
        <a class="nav-link" href="order_management.html"><i class="bi bi-bag-check me-2"></i> Order Management</a>
        <a class="nav-link" href="inventory_management.html"><i class="bi bi-box-seam me-2"></i> Inventory Management</a>
        <a id="logoutBtn" class="nav-link mt-auto text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      <button id="backBtn" class="btn btn-outline-secondary mb-4">
        <i class="bi bi-arrow-left"></i> Back
      </button>
      <h3 class="text-deep-teal fw-bold mb-4">View User</h3>

      <div class="card shadow-sm">
        <div class="card-body">
          <table class="table">
            <tbody>
              <tr><th>Name</th><td id="detailName"></td></tr>
              <tr><th>Email</th><td id="detailEmail"></td></tr>
              <tr><th>Role</th><td id="detailRole"></td></tr>
              <tr><th>Status</th><td id="detailStatus"></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="services/nav.js"></script>
  <script src="services/viewUser.js"></script>
</body>
</html>
