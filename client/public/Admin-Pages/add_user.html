<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add User</title>

  <!-- AUTH GUARD -->
  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.replace('login.html');
  </script>

  <!-- CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="../assets/CSS/add_user.css" rel="stylesheet" />
  
</head>
<body>
  <div class="wrapper d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
      <h4 class="mb-4 fw-bold">Admin Panel</h4>
      <nav class="nav flex-column">
        <a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
        <a class="nav-link active" href="user_management.html"><i class="bi bi-people me-2"></i> User Management</a>
        <a class="nav-link" href="order_management.html"><i class="bi bi-bag-check me-2"></i> Order Management</a>
        <a class="nav-link" href="inventory_management.html"><i class="bi bi-box-seam me-2"></i> Inventory Management</a>
        <a id="logoutBtn" class="nav-link mt-auto text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
      </nav>
    </div>

    <!-- Main -->
    <div class="flex-grow-1 p-4">
      <button id="backBtn" class="btn btn-outline-secondary mb-4">
        <i class="bi bi-arrow-left"></i> Back
      </button>
      <h3 class="text-deep-teal fw-bold mb-4">Add New User</h3>

      <div class="card shadow-sm form-container">
        <div class="card-body">
          <form id="addUserForm">
            <div class="mb-3">
              <label for="nameInput" class="form-label">Full Name</label>
              <input type="text" id="nameInput" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email</label>
              <input type="email" id="emailInput" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Password</label>
              <input type="password" id="passwordInput" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="roleInput" class="form-label">Role</label>
              <select id="roleInput" class="form-select">
                <option value="User">User</option>
                <option value="Admin">Admin</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="statusInput" class="form-label">Status</label>
              <select id="statusInput" class="form-select">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>
            <button id="submitBtn" type="submit" class="btn btn-teal">Create User</button>
            <div id="formMsg" class="mt-3"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="services/nav.js"></script>
  <script src="services/addUser.js"></script>
</body>
</html>
