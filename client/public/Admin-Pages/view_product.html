<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="/client/public/assets/CSS/view_product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
        <h4 class="mb-4 fw-bold">Admin Panel</h4>
        <nav class="nav flex-column">
            <a class="nav-link active" href="/client/public/Admin-Pages/dashboard.html"><i
                    class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a class="nav-link" href="#"><i class="bi bi-people me-2"></i> User Management</a>
            <a class="nav-link" href="#"><i class="bi bi-bag-check me-2"></i> Order Management</a>
            <a class="nav-link" href="/client/public/Admin-Pages/inventory_management.html"><i
                    class="bi bi-box-seam me-2"></i> Inventory Management</a>
            <a class="nav-link mt-auto text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Restock Label -->
        <div class="restock-label">
            <i class="bi bi-box-seam"></i> <span>Restock Product</span>
        </div>

        <!-- Product Detail Container -->
        <div class="product-detail-container">
            <img src="/client/public/assets/images/Enchanting-blue.jpg" alt="Product Image" class="product-image">
            <div class="product-info">
                <h2>White Sandle</h2>
                <p><strong>Price:</strong> $99.99</p>
                <p><strong>Available Quantity:</strong> <span id="product-quantity">50</span></p>

                <p><strong>Size:</strong>
                    <select id="product-size">
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                    </select>
                </p>

                <p><strong>Color:</strong>
                    <select id="product-color">
                        <option value="Black">Black</option>
                        <option value="White">White</option>
                        <option value="Red">Red</option>
                    </select>
                </p>

                <div class="resupply-container">
                    <p><strong>Quantity:</strong></p>
                    <input type="number" id="resupply-quantity" min="1" max="100" value="1">
                    <button onclick="resupplyProduct()">Restock</button>
                </div>
            </div>
        </div>
    </div>


    <script src="/client/public/services/view_product.js"></script>
</body>

</html>
