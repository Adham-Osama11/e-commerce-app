<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- AUTH GUARD -->
  <script>
    if (!localStorage.getItem('token')) window.location.replace('login.html');
  </script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      width: 250px; height: 100vh; background-color: #fff;
      border-right:1px solid #dee2e6; position:fixed; top:0; left:0; padding:20px;
    }
    .sidebar .nav-link { color:#333; font-weight:500; margin-bottom:10px; border-radius:5px; }
    .sidebar .nav-link:hover, .sidebar .nav-link.active { background-color:#f3f3f3; }
    .main-content { margin-left:270px; padding:30px 20px; }
    th[style*="cursor"] { user-select:none; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column">
    <h4 class="mb-4 fw-bold">Admin Panel</h4>
    <nav class="nav flex-column">
      <a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
      <a class="nav-link" href="user_management.html"><i class="bi bi-people me-2"></i> User Management</a>
      <a class="nav-link active" href="order_management.html"><i class="bi bi-bag-check me-2"></i> Order Management</a>
      <a class="nav-link" href="inventory_management.html"><i class="bi bi-box-seam me-2"></i> Inventory</a>
      <a class="nav-link mt-auto text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Order Management</h2>
      <a href="../index.html" class="btn btn-dark">Go to Website</a>
    </div>

    <!-- Search and Filter -->
    <div class="row g-2 mb-3">
      <div class="col-md-8">
        <input type="text" id="orderSearch" class="form-control"
               placeholder="Search by Order ID, Customer, Date, Total..." />
      </div>
      <div class="col-md-4">
        <select id="statusFilter" class="form-select">
          <option value="all" selected>Filter by Status (All)</option>
          <option value="pending">Pending</option>
          <option value="processing">Processing</option>
          <option value="shipped">Shipped</option>
          <option value="delivered">Delivered</option>
          <option value="cancelled">Cancelled</option>
        </select>
      </div>
    </div>

    <!-- Orders Table -->
    <div class="card shadow-sm border-0">
      <div class="card-body p-0">
        <table class="table table-bordered table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>Order ID</th>
              <th id="sortCustomer" style="cursor:pointer">
                Customer <i class="bi bi-chevron-expand"></i>
              </th>
              <th id="sortDate" style="cursor:pointer">
                Date <i class="bi bi-chevron-expand"></i>
              </th>
              <th id="sortTotal" style="cursor:pointer">
                Total <i class="bi bi-chevron-expand"></i>
              </th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="orderTableBody"></tbody>
        </table>

        <div id="noResults" class="text-center text-muted py-4" style="display:none">
          <i class="bi bi-search"></i> No orders found
        </div>

        <!-- Pagination -->
        <nav class="mt-3 d-flex justify-content-center">
          <ul class="pagination" id="orderPagination"></ul>
        </nav>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="services/orderManagement.js"></script>
</body>
</html>
