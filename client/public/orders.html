<!-- client/public/orders.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders</title>

  <!-- AUTH GUARD: redirect immediately if not logged in -->
  <script>
    if (!localStorage.getItem('token')) {
      window.location.replace('login.html');
    }
  </script>

  <!-- CSS / Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/CSS/orders.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Bolghty</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
          <li class="nav-item"><a id="navProfile" class="nav-link" href="./login.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link active" href="orders.html">My Orders</a></li>
        </ul>
        <div class="d-flex">
          <a id="navAuthAction" class="nav-link" href="./login.html">Login</a>
        </div>
        <button class="btn btn-outline-dark ms-3 me-2" data-bs-toggle="offcanvas"
                data-bs-target="#cartSidebar"><i class="bi bi-cart2"></i></button>
        <form class="d-flex ms-2">
          <input class="form-control me-2" type="search" placeholder="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Orders Table -->
  <div class="container my-5">
    <h2 class="text-center mb-4 text-deep-teal">My Orders</h2>
    <div class="table-responsive shadow-sm rounded-3 overflow-hidden">
      <table class="table table-bordered align-middle">
        <thead class="table-header">
          <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Items</th>
            <th>Total</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody">
          <!-- JS will inject rows here -->
        </tbody>
      </table>
    </div>
  </div>



<!-- Offcanvas Cart Sidebar -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="cartSidebar" aria-labelledby="cartSidebarLabel">
  <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="cartSidebarLabel">Your Cart</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  
  <div class="offcanvas-body">

  <!-- Cart Item 1 -->
      <div class="d-flex align-items-start mb-4 border-bottom pb-3">
          <img src="./assets/images/shoe1.jpg" alt="Product" class="img-thumbnail me-3" style="width: 80px; height: 80px; object-fit: cover;">
          <div class="flex-grow-1">
          <h6 class="mb-1">Nike Air Max</h6>
          <p class="text-muted small mb-2">$120.00</p>
          <div class="d-flex align-items-center gap-2">
              <input type="number" class="form-control form-control-sm" value="1" min="1" style="width: 60px;">
              <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
          </div>
          </div>
      </div>
  
      <!-- Cart Item 2 -->
      <div class="d-flex align-items-start mb-4 border-bottom pb-3">
          <img src="./assets/images/shoe2.jpg" alt="Product" class="img-thumbnail me-3" style="width: 80px; height: 80px; object-fit: cover;">
          <div class="flex-grow-1">
          <h6 class="mb-1">Adidas Ultraboost</h6>
          <p class="text-muted small mb-2">$95.00</p>
          <div class="d-flex align-items-center gap-2">
              <input type="number" class="form-control form-control-sm" value="2" min="1" style="width: 60px;">
              <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
          </div>
          </div>
      </div>
  
      <!-- Cart Total -->
      <div class="d-flex justify-content-between fw-semibold mt-4 mb-3">
          <span>Total:</span>
          <span>$310.00</span>
      </div>
  
      <!-- Checkout Button -->
      <button class="btn btn-dark w-100"onclick="window.location.href='./checkout.html'">Checkout</button>
  
  </div>
</div>

  <!-- Bootstrap & Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="services/nav.js"></script>
  <script src="services/order.js" type="module"></script>
  <script src="services/cart.js" type="module"></script>
</body>
</html>
