<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/CSS/orders.css" />
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4 text-deep-teal">My Orders</h2>

    <div class="table-responsive shadow-sm rounded-3 overflow-hidden">
      <table class="table table-bordered align-middle">
        <thead class="table-header">
          <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Items</th>
            <th>Total</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#ORD1001</td>
            <td>2024-04-01</td>
            <td>Mouse, Cable</td>
            <td>$45.00</td>
            <td><span class="badge status-pending"><i class="bi bi-hourglass-split me-1"></i>Pending</span></td>
          </tr>
          <tr>
            <td>#ORD1002</td>
            <td>2024-03-22</td>
            <td>Keyboard</td>
            <td>$90.00</td>
            <td><span class="badge status-shipped"><i class="bi bi-truck me-1"></i>Shipped</span></td>
          </tr>
          <tr>
            <td>#ORD1003</td>
            <td>2024-03-15</td>
            <td>Monitor</td>
            <td>$200.00</td>
            <td><span class="badge status-delivered"><i class="bi bi-check-circle me-1"></i>Delivered</span></td>
          </tr>
          <tr>
            <td>#ORD1004</td>
            <td>2024-03-10</td>
            <td>Headphones</td>
            <td>$85.00</td>
            <td><span class="badge status-canceled"><i class="bi bi-x-circle me-1"></i>Canceled</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
