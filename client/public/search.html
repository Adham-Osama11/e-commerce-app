<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./assets/CSS/index.css">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Bolghty</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="products.html">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a id= "navProfile" class="nav-link" href="./login.html">Profile</a>
                </li>
                <li>
                    <a class="nav-link active" aria-current="page" href="orders.html">My Orders</a>
                </li>
                </ul>
        
                <div class="d-flex align-items-center" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li>
                            <a id="navAuthAction" class="nav-link" href="./login.html">Login</a>
                        </li>
                    </ul>
                </div>
                <!-- Cart Button -->
                <button class="btn btn-outline-dark ms-3 me-2 d-flex align-items-center" style="height: 40px;" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#cartSidebar" aria-controls="cartSidebar">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart2"
                    viewBox="0 0 16 16">
                    <path
                    d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l1.25 5h8.22l1.25-5zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
                </svg>
                </button>

                <!-- Search Form -->
                <form class="d-flex" role="search" action="/search.html" method="get">
                    <!-- the name="q" is what makes the browser append ?q=… -->
                    <input
                        name="q"
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                    >
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h2>Search results for “<span id="searchQuery"></span>”</h2>
        <div id="results" class="row g-4 mt-3"></div>
        <div id="noResults" class="text-center text-muted mt-5" style="display:none;">
        No items found.
        </div>
    </div>

    <!-- load nav.js first (so the navbar still works) -->
    <script src="/services/nav.js"></script>
    <!-- then load search.js as a module -->
    <script type="module" src="/services/search.js"></script>
</body>
</html>
