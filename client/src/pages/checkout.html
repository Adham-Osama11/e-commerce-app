<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="checkout.css" />
</head>
<body>
  <div class="container my-5 checkout-container">
    <h2 class="text-center mb-4 text-deep-teal">Checkout</h2>
    <div class="row g-4">
      <div class="col-md-6">
        <!-- Cart -->
        <div class="card p-4 shadow-sm">
          <h4 class="text-teal mb-3">Your Cart</h4>
          <ul id="cart-items" class="list-group list-group-flush"></ul>
        </div>

        <!-- Shipping Address -->
        <div class="card p-4 shadow-sm mt-4">
          <h4 class="text-teal mb-3">Shipping Address</h4>
          <input type="text" class="form-control mb-3" placeholder="Full Name" />
          <input type="text" class="form-control mb-3" placeholder="Street Address" />
          <input type="text" class="form-control mb-3" placeholder="City" />
          <input type="text" class="form-control mb-3" placeholder="Zip Code" />
          <div class="mb-3">
            <label for="country" class="form-label fw-semibold text-teal">Country</label>
            <select id="country" class="form-select form-select-lg border-custom shadow-sm">
              <option selected disabled>Choose your country</option>
              <option>Afghanistan</option>
              <option>Albania</option>
              <option>Algeria</option>
              <option>American Samoa</option>
              <option>Andorra</option>
              <option>Angola</option>
              <option>Argentina</option>
              <option>Armenia</option>
              <option>Australia</option>
              <option>Austria</option>
              <option>Azerbaijan</option>
              <option>Bahamas</option>
              <option>Bahrain</option>
              <option>Bangladesh</option>
              <option>Barbados</option>
              <option>Belgium</option>
              <option>Brazil</option>
              <option>Canada</option>
              <option>China</option>
              <option>Denmark</option>
              <option>Egypt</option>
              <option>France</option>
              <option>Germany</option>
              <option>India</option>
              <option>Indonesia</option>
              <option>Italy</option>
              <option>Japan</option>
              <option>Kenya</option>
              <option>Mexico</option>
              <option>Netherlands</option>
              <option>Norway</option>
              <option>Pakistan</option>
              <option>Qatar</option>
              <option>Russia</option>
              <option>Saudi Arabia</option>
              <option>Singapore</option>
              <option>South Africa</option>
              <option>Spain</option>
              <option>Sweden</option>
              <option>Switzerland</option>
              <option>Turkey</option>
              <option>UAE</option>
              <option>UK</option>
              <option>USA</option>
              <option>Vietnam</option>
              <option>Zambia</option>
              <option>Zimbabwe</option>
            </select>
          </div>
        </div>

        <!-- Contact Info -->
        <div class="card p-4 shadow-sm mt-4">
          <h4 class="text-teal mb-3">Contact Information</h4>
          <input type="email" class="form-control mb-3" placeholder="Email" />
          <input type="tel" class="form-control mb-2" placeholder="Phone Number" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h4 class="text-teal mb-3">Order Summary</h4>
          <div class="d-flex justify-content-between mb-3">
            <span class="fw-medium">Subtotal:</span>
            <strong id="total-price" class="text-deep-teal">$0.00</strong>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="termsCheck" />
            <label class="form-check-label" for="termsCheck">
              I agree to the terms and conditions
            </label>
          </div>

          <button class="btn btn-checkout w-100 mt-2">Complete Purchase</button>
        </div>
      </div>
    </div>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
